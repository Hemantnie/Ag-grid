<div class="btn-group" dropdown container="body" >
  <button id="button-basic" dropdownToggle type="button" class="btn btn-primary dropdown-toggle"
          aria-controls="dropdown-basic">
    {{value}} <span class="caret"></span>
  </button>
  <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
      role="menu" aria-labelledby="button-basic">
    <li role="menuitem"><a class="dropdown-item" href="#" (click)="handleSelection('EU')">EU</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#"(click)="handleSelection('ABS') ">ABS</a></li>
    <li role="menuitem"><a class="dropdown-item" href="#"(click)="handleSelection('CMBS') ">CMBS</a></li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem"><a class="dropdown-item" href="#"(click)="handleSelection('EDGAR')">EDGAR</a>
    </li>
  </ul>
</div>
